<!DOCTYPE html>
<html>
<head>
	<title>button study</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
</head>
<body>
	<style>
	select{
		width:150px;
		padding:5px 10px;
	    -webkit-appearance: none;
	   -moz-appearance: none;
	   appearance: none;
	}
	.on{
		border:2px solid blue;
	}

	</style>
	<form>
		<select id="brand"><option value="default">choose a brand</option></select>
		<select id="model" disabled="disabled"><option value="default">choose a model</option> </select>
		<select id="year" disabled="disabled"><option value="default">choose a year</option> </select>
		<input id="submit" type="submit" name="" disabled="disabled">
	</form>
	<script src="/script.js"></script>
</body>
</html>
